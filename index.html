<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="main">
            <div id="screen">
                <div id="expression">48566+243</div>
                <div id="answer">45809</div>
            </div>     
            <div id="panel">
                <div class="btn clear"><p>AC</p></div>
                <div class="btn clear"><p>C</p></div>
                <div class="btn operator"><p>%</p></div>
                <div class="btn operator"><p>/</p></div>
                <div class="btn number"><p>7</p></div>
                <div class="btn number"><p>8</p></div>
                <div class="btn number"><p>9</p></div>
                <div class="btn operator"><p>+</p></div>
                <div class="btn number"><p>4</p></div>
                <div class="btn number"><p>5</p></div>
                <div class="btn number"><p>6</p></div>
                <div class="btn operator"><p>-</p></div>
                <div class="btn number"><p>1</p></div>
                <div class="btn number"><p>2</p></div>
                <div class="btn number"><p>3</p></div>
                <div class="btn operator"><p>x</p></div>
                <div class="btn number"><p>0</p></div>
                <div class="btn number"><p>.</p></div>
                <div class="btn equal" style="width:132px; border-radius: 48px;"><p>  =  </p></div>
           

                
            </div>
        </div>
        <div id="footer">
            <div>Copyright Â© 2022 xhistr</div>
            <a href="https://github.com/vaibhavdwivedi-git/odin-etch-a--sketch"><i class="fa fa-github" style="font-size:32px;color:black"></i></a>
        </div>
    </body>
</html>
